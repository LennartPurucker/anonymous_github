version: "3"

services:
  anonymous_github_backup:
    build: .
    restart: always
    image: backup_runable
    env_file:
      - ./.env
    environment: 
      - REDIS_HOSTNAME=redis_b
      - DB_HOSTNAME=mongodb_b
    volumes:
      - ./repositories_backups:/app/repositories
    ports:
      - $PORT:$PORT
    healthcheck:
      test:
        - CMD
        - node
        - healthcheck.js
      interval: 10s
      timeout: 10s
      retries: 5
    links:
      - mongodb_b
      - redis_b

  redis_b:
    image: "redis:alpine"
    restart: always
    healthcheck:
      test:
        - CMD
        - redis-cli
        - ping
      interval: 10s
      timeout: 10s
      retries: 5
  
  mongodb_b:
    image: mongo:latest
    restart: on-failure
    environment:
      MONGO_INITDB_ROOT_USERNAME: $DB_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $DB_PASSWORD
    volumes:
      - mongodb_data_container:/data/db
    command: --quiet
    healthcheck:
      test:
        - CMD
        - mongo
        - --eval
        - "db.adminCommand('ping')"
      interval: 10s
      timeout: 10s
      retries: 5

  mongodb-backup_b:
    image: tiredofit/db-backup
    links:
      - mongodb_b
    volumes:
      - ./db_backups:/backup
    environment:
      - DB_TYPE=mongo
      - DB_HOST=mongodb_b
      - DB_DUMP_FREQ=60
      - DB_CLEANUP_TIME=240
      - COMPRESSION=XZ
      - DB_USER=$DB_USERNAME
      - DB_PASS=$DB_PASSWORD

    restart: always
volumes:
  mongodb_data_container:
